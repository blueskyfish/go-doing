<div class="p-2">
  <div class="button-bar mb-2 d-flex justify-content-end">
    <button
      type="button"
      class="btn btn-secondary"
      (click)="refreshTaskList()"
    >
      <i class="mdi mdi-refresh"></i>
    </button>
  </div>
  <div class="table-responsive">
    <table class="table table-hover table-borderless table-striped">
      <thead>
      <tr class="bg-dark text-white">
        <th class="id-col">ID</th>
        <th class="title-col">Title</th>
        <th class="done-col">Done</th>
        <th class="date-col">Date</th>
        <th class="action-col">Action</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let task of taskList">
        <tr>
          <td class="id-col">{{ task.id }}</td>
          <td class="title-col">{{ task.title }}</td>
          <td class="done-col">{{ task.done }}</td>
          <td class="date-col">{{ task.date }}</td>
          <td class="action-col">
            <a class="btn btn-sm btn-link" [routerLink]="routeTaskById(task, 'detail')">
              Detail
            </a>
            <a class="btn btn-sm btn-link" [routerLink]="routeTaskById(task, 'edit')">
              Edit
            </a>
          </td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
